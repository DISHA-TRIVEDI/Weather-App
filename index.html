<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather_App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
  <div id="box">
    <div class="input_text">
      <input type="text" class="input" placeholder="Type the city name...." required>
      <button class="fa-solid fa-magnifying-glass" id="searchbtn"> SEARCH</button>
    </div>
    <div class="weather">
      <img src="cloud_weather.png" alt="weather" id="image">
      <div class="temp_box">
        <p id="temp">0</p>
        <p id="temp_type">Cloudy</p>
      </div>

      <div id="temp_detail">
        <div id="temp_humid">
          <i class="fas fa-tint"></i>
          <div id="humid">
            <span id="humid_percent">0</span>
            <p id="humidity">Humidity</p>
          </div>
        </div>
        <div id="temp_wind">
          <i class="fas fa-wind"></i>
          <div id="wind">
            <span id="wind_percent">0</span>
            <p id="wind_speed">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script1.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="https://kit.fontawesome.com/c748ef1469.js" crossorigin="anonymous"></script>
</body>

</html>
